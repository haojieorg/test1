{% extends 'base.html' %}
{% block main_content %}
    <div class="row">
    <div class="wrapper">
                        <div class="col-md-12">
                    <section class="panel">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>职位</th>
                                <th>部门</th>
                                <th>工资</th>
                                <th>住址</th>

                            </tr>
                            </thead>
                            <tbody>
                            {% for e in emp %}
                            <tr>
                                <td>{{ e.id }}</td>
                                <td>{{ e.name }}</td>
                                <td>{{ e.gender }}</td>
                                <td>{{ e.job }}</td>
                                <td>{{ e.department.name }}</td>
                                <td>{{ e.salary }}</td>
                                <td>{{ e.address }}</td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
    </div>
    </div>

{% endblock %}
